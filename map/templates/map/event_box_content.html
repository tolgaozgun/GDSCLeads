<div class="card border shadow"><img src="{{ event.photo.url }}" class="card-img-top profile-img" alt="lead profile image"><div class="card-body text-center"><h5 class="card-title mb-0">{% if event.name != None %}<a href="{% url 'view_event' event.id %}">{{ event.name }}</a>{% else %}Event Not Found{% endif %}</h5><div class="card-text text-black-50">{% if event.communities.all != None %}{% for community in event.communities.all %}<a href="{% url 'view_community' community.id %}">{{ community.name }}</a>{% endfor %}{% else %}Community Not Found{% endif %}</div></div></div>
