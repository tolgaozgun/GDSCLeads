<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GDSC Leads Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style type="text/css">
        #map {
          height: 400px;

        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>GDSC Leads Map</h2>
        <div id="map"></div>

        <!-- Grid was inspired from StartBootstrap examples -->
        <!-- Header -->
        <header class="bg-primary text-center py-5 mb-4">
          <div class="container">
            <h1 class="fw-light text-white">Meet the Team</h1>
          </div>
        </header>

        <!-- Page Content -->
        <div class="container">
          <div class="row">
            <!-- Team Member 1 -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-0 shadow">
                <img src="https://source.unsplash.com/TMgQMXoglsM/500x350" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title mb-0">Team Member</h5>
                  <div class="card-text text-black-50">Web Developer</div>
                </div>
              </div>
            </div>
            <!-- Team Member 2 -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-0 shadow">
                <img src="https://source.unsplash.com/9UVmlIb0wJU/500x350" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title mb-0">Team Member</h5>
                  <div class="card-text text-black-50">Web Developer</div>
                </div>
              </div>
            </div>
            <!-- Team Member 3 -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-0 shadow">
                <img src="https://source.unsplash.com/sNut2MqSmds/500x350" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title mb-0">Team Member</h5>
                  <div class="card-text text-black-50">Web Developer</div>
                </div>
              </div>
            </div>
            <!-- Team Member 4 -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-0 shadow">
                <img src="https://source.unsplash.com/7u5mwbu7qLg/500x350" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title mb-0">Team Member</h5>
                  <div class="card-text text-black-50">Web Developer</div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.row -->

        </div>
        <!-- /.container -->

    </div>

    <script type="text/javascript">
    // This javascript snippet was inspired from tuts-station.com
        function initMap() {
            const locations = {{ data|safe }};

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 6,
                center: { lat: 39.5147018, lng: 35.1769132 },
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });


            let marker, i;

            for (i = 0; i < locations.length; i++) {
                  marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i]['latitude'], locations[i]['longitude']),
                    map,
                    title: locations[i]['name']
                  });


                let infowindow = new google.maps.InfoWindow({
                    content: locations[i]['name']
                })

                  marker.addListener("click", () => {
                      infowindow.open({
                          anchor: marker,
                          map,
                          shouldFocus: false,
                      })
                  })

            }
        }

        window.initMap = initMap;
    </script>

    <script type="text/javascript"
        src="https://maps.google.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap" ></script>

</body>
</html>
